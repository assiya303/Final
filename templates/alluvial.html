<!DOCTYPE html>
<meta charset="utf-8">
<title>NBA Predictions</title>
<head>

<style>

    .node rect {
        cursor: pointer;
        shape-rendering: crispEdges;
    }

    .node text {
        pointer-events: none;
        shape-rendering: crispEdges;
    }

<body>

<div id="game" style="z-index:100; position:absolute; top:800px; left:200px; width:210px; height:139px; background-image:url('https://s3.amazonaws.com/final-assets/data_tip.png'); background-repeat:no-repeat;  opacity:0; pointer-events:none">
    <div id="game_correct" style="text-align:center;font-size:12px; margin-top:10px; font-family:Roboto; font-weight:bold"></div>
    <div id="winner" style="position:absolute; top:30px; left:25px;">
        <div id="game_winner_name" style="text-align:center;font-size:11px; margin-top:3px; font-family:Roboto; font-weight:normal">TeamA</div>
        <img id="game_winner_img" style="margin:auto; display:block; height:32px;">
        <div id="game_winner_prob" style="text-align:center; margin-left:5px; margin-top:-2px; font-size:22px; font-family:Roboto; font-weight:bold">Winner</div>
    </div>
    <div id="loser" style="position:absolute; top:30px; right:25px;">
        <div id="game_loser_name" style="text-align:center;font-size:11px; margin-top:3px; font-family:Roboto; font-weight:normal">TeamB</div>
        <img id="game_loser_img" style="margin:auto; display:block; height:32px;">
        <div id="game_loser_prob" style="text-align:center; margin-left:5px; margin-top:-2px; font-size:22px; font-family:Roboto; font-weight:bold">Loser</div>
    </div>
    <div id="spread" style="position:absolute; top:100px; right:25px">
        <div id="point_spread" style="text-align:center;font-size:10px; margin-top:3px; font-family:Roboto; font-weight:bold"></div>
    </div>
</div>
